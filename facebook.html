<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./facebook-icon-512x512-seb542ju.png" type="image/x-icon">
</head>
<body>
    <header>
       
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <i class="fa-brands fa-facebook"></i>
        
        <div class="search-bar">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="nav-icons">
          
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="./431801460_725671253056637_2363323462262963207_n.jpg" alt="Profile Picture">
                <span>Siddhartha Lama</span>
            </div>
            <div class="container">
            <div class="left-panel">
                <ul>
                    <li>
                        <i class="fa fa-user-friends"></i>
                        <p>Friends</p>
                    </li>
                    <li>
                        <i class="fa fa-play-circle"></i>
                        <p>Videos</p>
                    </li>
                    <li>
                        <i class="fa fa-flag"></i>
                        <p>Page</p>
                    </li>
                    <li>
                        <i class="fa fa-users"></i>
                        <p>Groups</p>
                    </li>
                    <li>
                        <i class="fa fa-bookmark"></i>
                        <p>Bookmarks</p>
                    </li>
                    <li>
                        <i class="fa fa-facebook-messenger"></i>
                        <p>Inbox</p>
                    </li>
                    <li>
                        <i class="fas fa-calendar-week"></i>
                        <p>Events</p>
                    </li>
                    <li>
                        <i class="fa fa-bullhorn"></i>
                        <p>Ads</p>
                    </li>
                    <li>
                        <i class="fas fa-briefcase"></i>
                        <p>Offers</p>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                        <p>Favourites</p>
                    </li>
                </ul>
        </aside>
        <main class="content">
            <div class="stories">
              
                <div class="story">Your story</div>
                <div class="story">Story 1</div>
                <div class="story">Story 2</div>
                <div class="story">Story 3</div>
            </div>
            <div class="post-input">
                <input type="text" placeholder="What's on your mind, Siddhartha">
                <div class="post-options">
                    <button>Live video</button>
                    <button>Photo/video</button>
                    <button>Feeling/activity</button>
                </div>
            </div>
            <div class="posts">
             
                <div class="post">
                    <div class="post-header">
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                        <i class="fa-solid fa-user"></i>
                        <div>
                            <span class="user-name">User name</span>
                            <span class="post-time">20h</span>
                        </div>
                    </div>
                    <div class="post-content">
                        
                        <p>User's post contents</p><br>
                        <img src="./post.webp" alt="">
                    </div>
                </div>
            </div>
        </main>
        <aside class="right-sidebar">
            <div class="sponsored">
                <h3>Sponsored</h3>
              
                <div class="ad">Ad content here</div>
                <div class="ad">Ad content here</div>
            </div>
            <div class="contacts">
                <h3>Contacts</h3>
               
                <div class="contact">Anwar Jiwabi</div>
                <div class="contact">Josh </div>
                <div class="contact">Adam</div>
            </div>
        </aside>
    </div>
</body>
</html>
